    <script type="module">

        import { getDatabase, ref, query, limitToLast, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-qu7Z0v_ygNbiKzT7tt6Byigp_AGcdPo&libraries=places"></script>

    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());

        let allData = [];
        let geocoder;

        window.onload = function() {
            if (typeof google !== 'undefined') {
                geocoder = new google.maps.Geocoder();
            }
            // ì˜¤ëŠ˜ ë‚ ì§œ í‘œì‹œ
            const today = new Date();
            const dateStr = `${today.getFullYear()}ë…„ ${today.getMonth() + 1}ì›” ${today.getDate()}ì¼`;
            document.getElementById('displayDate').innerText = dateStr;
        };

        function startApp() {
            if(!window.dbOnValue) { setTimeout(startApp, 500); return; }
            // ìµœê·¼ 300ê°œ ë°ì´í„°ë¥¼ ê°€ì ¸ì™€ì„œ í´ë¼ì´ì–¸íŠ¸ ì¸¡ì—ì„œ ì˜¤ëŠ˜ ë‚ ì§œë¡œ í•„í„°ë§
            const recentPostsQuery = window.dbQuery(window.dbRef, window.dbLimit(300));
            window.dbOnValue(recentPostsQuery, (snapshot) => {
                const data = snapshot.val();
                allData = data ? Object.values(data) : [];
                filterAndRender();
            });
        }

        function filterAndRender() {
            const listContainer = document.getElementById('logList');
            if (allData.length === 0) {
                listContainer.innerHTML = '<li class="no-data">ì˜¤ëŠ˜ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</li>';
                return;
            }
            
            // ì˜¤ëŠ˜ ë‚ ì§œ êµ¬í•˜ê¸° (YYYY-MM-DD í¬ë§·)
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');
            const todayStr = `${yyyy}-${mm}-${dd}`;

            setTimeout(() => {
                let filtered = allData.filter(item => {
                    let itemDateStr = item.date || item.timestamp;
                    if(!itemDateStr) return false;
                    
                    let d = new Date(item.timestamp);
                    if(isNaN(d)) { d = new Date(itemDateStr.substring(0, 10)); }
                    
                    // ë¡œì»¬ ì‹œê°„ ê¸°ì¤€ìœ¼ë¡œ YYYY-MM-DD ì¶”ì¶œ
                    const itemYear = d.getFullYear();
                    const itemMonth = String(d.getMonth() + 1).padStart(2, '0');
                    const itemDay = String(d.getDate()).padStart(2, '0');
                    const itemYMD = `${itemYear}-${itemMonth}-${itemDay}`;

                    // ì˜¤ëŠ˜ ë‚ ì§œì™€ ì¼ì¹˜í•˜ëŠ”ì§€ í™•ì¸
                    return itemYMD === todayStr;
                });

                filtered.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                if (filtered.length === 0) {
                    listContainer.innerHTML = '<li class="no-data">ì˜¤ëŠ˜ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</li>';
                    return;
                }

                listContainer.innerHTML = '';
                filtered.forEach((item, index) => {
                    const li = document.createElement('li');
                    li.className = 'log-item';
                    const dateObj = new Date(item.timestamp);
                    const prettyDate = isNaN(dateObj) ? item.timestamp : 
                        `${String(dateObj.getHours()).padStart(2,'0')}:${String(dateObj.getMinutes()).padStart(2,'0')}`; // ì˜¤ëŠ˜ ê¸°ë¡ì´ë¯€ë¡œ ì‹œê°„ë§Œ í‘œì‹œ

                    const uniqueId = `addr-${index}-${Date.now()}`;
                    
                    const isKorean = /[ã„±-ã…|ã…-ã…£|ê°€-í£]/.test(item.address);
                    const displayAddress = isKorean ? item.address : `ğŸ“ ì£¼ì†Œ ë³€í™˜ ì¤‘... (${item.address || 'ìœ„ì¹˜ì •ë³´'})`;
                    const addressStyle = isKorean ? 'color:#333;' : 'color:#888;';

                    li.innerHTML = `
                        <div class="item-header">
                            <span class="item-name">${item.name || 'ì´ë¦„ ì—†ìŒ'}</span>
                            <span class="item-time">${prettyDate}</span>
                        </div>
                        <div class="item-address" 
                            id="${uniqueId}"
                            onclick="openKakaoMap(${item.latitude}, ${item.longitude})"
                            title="í´ë¦­í•˜ì—¬ ì¹´ì¹´ì˜¤ë§µ ì—´ê¸°">
                            <span style="${addressStyle}">${displayAddress}</span>
                        </div>
                    `;
                    listContainer.appendChild(li);

                    if(!isKorean && item.latitude && item.longitude) {
                        convertAddressWithGoogle(item.latitude, item.longitude, uniqueId);
                    }
                });
            }, 100);
        }

        function convertAddressWithGoogle(lat, lng, elementId) {
            if (!geocoder) return;

            const latlng = { lat: parseFloat(lat), lng: parseFloat(lng) };
            
            geocoder.geocode({ location: latlng, language: 'ko' }, (results, status) => {
                const el = document.getElementById(elementId);
                if (!el) return;

                const span = el.querySelector('span') || el;

                if (status === "OK" && results[0]) {
                    let addr = results[0].formatted_address;
                    addr = addr.replace(/^ëŒ€í•œë¯¼êµ­\s/, '');

                    let postalCode = "";
                    const components = results[0].address_components;
                    if (components) {
                        for (let component of components) {
                            if (component.types.includes("postal_code")) {
                                postalCode = component.long_name;
                                break;
                            }
                        }
                    }

                    if (postalCode) addr += ` (${postalCode})`;

                    span.innerText = addr;
                    span.style.color = "#333";
                } else {
                    console.log("Geocoder failed: " + status);
                }
            });
        }

        window.openKakaoMap = function(lat, lng) {
            if (!lat || !lng) {
                alert('ìœ„ì¹˜ ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }
            const url = `https://map.kakao.com/link/map/${lat},${lng}`;
            window.open(url, '_blank');
        };
    </script>
